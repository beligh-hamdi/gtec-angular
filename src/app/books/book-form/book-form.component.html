<md-card>

  <form [formGroup]="formBookReactive"
        (ngSubmit)="saveBookReactive()">

    <md-card-content>
      <h1>Book</h1>

      <md-input-container>
        <input mdInput placeholder="Title" type="text"
               name="title"
               formControlName="title">
      </md-input-container>

      <md-input-container>
        <input mdInput placeholder="Description" type="text"
               name="description"
               formControlName="description">
      </md-input-container>

      <div [hidden]="title.valid">
        Title required
      </div>

    </md-card-content>

    <md-card-actions>
      <button md-raised-button type="submit" [disabled]="!formBookReactive.valid">Save</button>
      <button md-raised-button type="reset" (click)="formBookReactive.reset()">Reset</button>
    </md-card-actions>

  </form>

</md-card>
